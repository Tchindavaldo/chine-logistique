<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#DC2626" />
  
  <!-- Ship Icon -->
  <g transform="translate(100, 100)">
    <!-- Ship Hull -->
    <path d="M -40 -10 L -45 20 L 45 20 L 40 -10 Z" fill="#FFFFFF" />
    
    <!-- Ship Deck -->
    <rect x="-35" y="-15" width="70" height="5" fill="#FFFFFF" rx="2" />
    
    <!-- Containers -->
    <rect x="-30" y="-35" width="18" height="20" fill="#FECACA" rx="2" />
    <rect x="-8" y="-35" width="18" height="20" fill="#FEE2E2" rx="2" />
    <rect x="14" y="-35" width="18" height="20" fill="#FECACA" rx="2" />
    
    <!-- Ship Mast -->
    <rect x="-2" y="-50" width="4" height="35" fill="#FFFFFF" rx="1" />
    
    <!-- Flag -->
    <path d="M 2 -50 L 2 -60 L 20 -55 Z" fill="#FFFFFF" />
    
    <!-- Waves -->
    <path d="M -50 25 Q -40 22 -30 25 Q -20 28 -10 25 Q 0 22 10 25 Q 20 28 30 25 Q 40 22 50 25" 
          stroke="#E5E7EB" stroke-width="2" fill="none" />
  </g>
  
  <!-- Company Name (optional, can be removed for icon-only version) -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">ChineLogistique</text>
</svg>
